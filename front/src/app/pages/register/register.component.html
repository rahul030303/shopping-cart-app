<html>
    <head></head>
    <title>Register</title>
    <body>
    <section id="form">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-1">
                <div class="login-form">
                    <h2>New User ? Register Here</h2>
                    <form [formGroup]="userregister" (ngSubmit)="regData()">
                            <div class="form-group">
                        <input type="text" placeholder="Email Address" formControlName="email" />
                        <div *ngIf="userregister.controls.email.invalid && userregister.controls.email.touched" class="alert alert-danger">
                            <div *ngIf="userregister.controls.email.errors.required">Email is required</div>
                          <div *ngIf="userregister.controls.email.errors.email">Enter Valid Email</div>
                          </div>
                          </div>
                          <div class="form-group">
                        <input type="email" placeholder="Password" formControlName="password" />
                        <div *ngIf="userregister.controls.password.invalid && userregister.controls.password.touched" class="alert alert-danger">
                                <div *ngIf="userregister.controls.password.errors.required">Password is required</div>
                              <div *ngIf="userregister.controls.password.errors.minLength">Enter min 6 Characters</div>
                              </div>
                        </div>
                        <button type="submit" class="btn btn-default" [disabled]="userregister.invalid" >Register</button>
                    </form>
                </div>
            </div>
            </div>
    </div>
    

</section>
   
</body>
</html>
