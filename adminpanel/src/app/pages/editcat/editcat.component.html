<h1>Edit Category</h1>
<form [formGroup]="myForm" (ngSubmit)="postCat()">
  <div class="form-group">
    <label>Cname</label>
    <input type="text" class="form-control" formControlName="cname"/>
  </div>
  <div class="form-group">
      <label>Description</label>
      <textarea  class="form-control" formControlName="description"></textarea>
    </div>
    <div class="form-group">
        <label>Image</label>
        <input type="file" class="form-control" (change)="uimage($event)"/>
      </div>
      <input type="submit" value="Submit" class="btn btn-success" [disabled]="myForm.invalid"/>
</form>
